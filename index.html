<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.8">
        <title>Library Website</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <header>
            <h1>Library Database</h1>
        </header>
        <section>
            <h2>Add Book</h2>
            <form id="addBookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" required><br><br>

                <label for="author">Author:</label>
                <input type="text" id="author" required><br><br>

                <label for="year">Year:</label>
                <input type="number" id="year" required><br><br>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" required><br><br>

                <button type="submit">Add Book</button>
            </form>
        </section>
        <section>
            <h2>Search Books</h2>
            <input type="text" id="searchQuery" placeholder="Search for books...">
            <button onclick="searchBooks()">Search</button>
            <ul id="searchResults"></ul>
        </section>
        <section>
            <h2>All Books</h2>
            <ul id="bookList"></ul>

            <div id="promptMenu" class="prompt-menu" style="display: none;"></div>
            <div id="editModalOverlay">
                <div id="editModal">
                  <form id="editBookForm">
                    <h2>Edit Book</h2>
                    <label>Title: <input type="text" id="editTitle" required></label><br>
                    <label>Author: <input type="text" id="editAuthor" required></label><br>
                    <label>Year: <input type="number" id="editYear" required></label><br>
                    <label>Genre: <input type="text" id="editGenre" required></label><br><br>
                    <button type="submit">Save</button>
                    <button type="button" onclick="closeEditModal()">Cancel</button>
                  </form>
                </div>
              </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
