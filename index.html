<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial_scale=1.8">
        <title>Library Website</title>
        <link rel="stylesheet" href="styles.css"> 
    </head>
    <body>
        <header>
            <h1>Library Database</h1>
        </header>
        <section>
            <h2>Add Book</h2>
            <form id="addBookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" required><br><br>

                <label for="author">Author:</label>
                <input type="text" id="author" required><br><br>

                <label for="year">Year:</label>
                <input type="number" id="year" required><br><br>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" required><br><br>

                <button type="submit">Add Book</button>
            </form>
        </section>
        <section>
            <h2>Edit Book</h2>
            <form id="editBookForm">

            </form>
        </section>
        <section>
            <h2>Search Books</h2>
            <input type="text" id="searchQuery" placeholder="Search for books...">
            <button onclick="searchBooks()">Search</button>
            <ul id="searchResults"></ul>
        </section>
        <section>
            <h2>All Books</h2>
            <ul id="bookList"></ul>
        </section>
        <script src="script.js"></script>
    </body>
</html>
